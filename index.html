<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="box">
            <!-- ------------------------------------------ -->
            <div class="up-part">
                <div class="logo-section">
                    <img src="./logo without bg.png" alt="">
                </div>
                <div class="filter-section">
                    <span><p>Filter :</p></span>
                    <span><input type="checkbox" id="general" name="gen" value="general">
                        <label for="gen">General</label></span>
                    <span><input type="checkbox" id="program" name="pro" value="programming">
                        <label for="pro">Programming</label></span>
                </div>
            </div>
            <!-- <------------------------------------------------------>
            <div class="middle-part">

            </div>
            <!----------------------------------------------------->
            <div class="down-part">
                <button id="gen">Generate</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
